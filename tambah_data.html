<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Asset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Tambah Data Inventory</h2>
    <form action="controller/insert_asset.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="photo">Photo:</label>
            <!-- <input type="file" id="photo" name="photo" accept="image/*" > -->
            <input type="file" name="fileToUpload" id="fileToUpload" required><br><br>
        </div>
        <div class="form-group">
            <label for="asset_category">Asset Category:</label>
            <input type="text" id="kategori_asset" name="kategori_asset" required>
        </div>
        <div class="form-group">
            <label for="asset_no">Asset No.:</label>
            <input type="text" id="no_asset" name="no_asset" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="capitalization_date">Capitalization Date:</label>
            <input type="date" id="tanggal_kapitalisasi" name="tanggal_kapitalisasi" required>
        </div>
        <div class="form-group">
            <label for="business_area">Business Area:</label>
            <input type="text" id="area_bisnis" name="area_bisnis" required>
        </div>
        <div class="form-group">
            <label for="cost_center">Cost Center:</label>
            <input type="text" id="cost_center" name="cost_center" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
